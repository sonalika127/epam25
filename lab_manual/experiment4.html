<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <h2>Reverse an Integer</h2>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="reverseInputNumber()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber(num) {
            let reversed = parseInt(num.toString().split('').reverse().join(''));
            return num < 0 ? -reversed : reversed;
        }

        function reverseInputNumber() {
            const inputElement = document.getElementById("numberInput");
            const resultElement = document.getElementById("result");
            const inputValue = parseInt(inputElement.value);
            
            if (!isNaN(inputValue)) {
                resultElement.textContent = "Reversed Number: " + reverseNumber(inputValue);
            } else {
                resultElement.textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
